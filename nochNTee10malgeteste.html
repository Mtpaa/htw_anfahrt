<script src="scripts/AutoSuggest.js" type="text/javascript"></script>
<script type="text/javascript">

	var WGS84 = new OpenLayers.Projection("EPSG:4326");
	var WGS84_google_mercator = new OpenLayers.Projection("EPSG:900913");
	
	var markers = new OpenLayers.Layer.Markers( "Markers" );
	var size = new OpenLayers.Size(21,25);
	var offset = new OpenLayers.Pixel(-(size.w/2), -size.h);
	var icon = new OpenLayers.Icon('http://www.openlayers.org/dev/img/marker.png', size, offset);

    var map, basemap, vector_layer, edit_vector_layer;
    var _poiLayers = new Array();
    var mapBounds = new OpenLayers.Bounds(399932.900000,5648425.600000,422842.100000,5668180.700000);
    var mapMinZoom = 1;
    var mapMaxZoom = 7;
    var _mapPoi = new Array();
    var _mapSuggestNames = new Array();
    OpenLayers.IMAGE_RELOAD_ATTEMPTS = 3;
    OpenLayers.Util.onImageLoadErrorColor = "transparent";
    var AutoSizeFramedCloud = OpenLayers.Class(OpenLayers.Popup.FramedCloud, { 'autoSize': true });
    function init() {
		var options = {
			controls: [
				new OpenLayers.Control.MousePosition({div:document.getElementById("coordinates")})
				],
			maxExtent : new OpenLayers.Bounds(399932.900000,5648425.600000,422842.100000,5668180.700000),
			maxResolution: 54.186667,
			numZoomLevels: 6,
			//projection: WGS84_google_mercator,
			//displayProjection: WGS84,
		};

		map = new OpenLayers.Map('map', options);

		basemap = new OpenLayers.Layer.TMS( "Base layer", "",
			{ url: '', serviceVersion: '.', layername: '.', alpha: false,
			type: 'gif', getURL: overlay_getTileURL, transitionEffect: resize });

		map.addLayer(basemap);
		map.zoomToExtent(mapBounds);
		map.addControl(new OpenLayers.Control.PanZoomBar({ zoomStopHeight: 15	}));
		map.addControl(new OpenLayers.Control.Navigation());
		map.addControl(new OpenLayers.Control.MousePosition({	numDigits: 0 }));
		map.addControl(new OpenLayers.Control.Permalink());
		map.addControl(new OpenLayers.Control.LayerSwitcher());
		var ov_mapoptions = {
			maxExtent : new OpenLayers.Bounds(399932.900000,5648425.600000,422842.100000,5668180.700000),
			maxResolution: 54.186667,
			numZoomLevels: 6
			};
		var ov_options = { mapOptions: ov_mapoptions};
		map.addControl(new OpenLayers.Control.OverviewMap(ov_options));
	
		}
  onresize=function(){ resize(); };
  



function SeiteDrucken() {
focus();
Browser = parseInt(navigator.appVersion);
if (Browser >= 4) window.print();
}
  
  
  
  function geoLoc() {
	var lat, lon
	navigator.geolocation.getCurrentPosition(erfolg, fehler);
	function erfolg(position){
		lat = position.coords.latitude;
		lon = position.coords.longitude;
		alert(lat + "; " + lon);
		var pos = new OpenLayers.LonLat(lon, lat);
		map.setCenter(pos,4);
		
		map.addLayer(markers);
		markers.addMarker(new OpenLayers.Marker(pos,icon));
	}
	function fehler(meldung)
		{alert(typeof meldung == 'string' ? meldung : "Es ist ein unbekannter Fehler aufgetreten.");}

	}

  
</script>

<body onload="init();">
